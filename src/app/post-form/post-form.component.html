<form class="main-form" #postForm="ngForm" (ngSubmit)="addPost(postForm)">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" ngModel required>

    <label for="thought">Thought: </label>
    <input type="text" name="thought" id="thought" ngModel required>

    <button class="submit-button">Submit</button>
</form>
